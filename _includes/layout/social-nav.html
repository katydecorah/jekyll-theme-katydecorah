<div class="nav">
  {%- for link in site.links -%}
  {%- assign icon = link.icon | prepend: 'icons/' | append: '.svg' -%}
  {%- assign checkPath = link.url | slice: 0 -%}
  <a
    href="{%- if checkPath == '/' -%}{{site.url}}{%- endif -%}{{ link.url }}"
    aria-label="{{ link.text }}"
    title="{{ link.text }}"
    class="nav-link"
    {%- if link.text == 'Mastodon' -%}rel="me"{%- endif -%}
    >{% include {{icon}} %}</a
  >
  {%- endfor -%}
</div>
